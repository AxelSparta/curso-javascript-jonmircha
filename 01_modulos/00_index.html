<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulos</title>
  </head>
  <body>
    <script src="./modulos.js" type="module"></script>
    <!-- type="module" nos permite usar los módulos en el navegador -->

    <!-- no_modules se ejecutará si el navegador no soporta módulos -->
  </body>
</html>
