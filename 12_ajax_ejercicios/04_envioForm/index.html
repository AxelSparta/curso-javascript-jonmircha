<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Validaciones de formulario</h1>
    <form class="contact-form">
      <legend class="contact-form-legend">Envíanos tus comentarios</legend>
      <input
        type="text"
        name="name"
        placeholder="Escribe tu nombre..."
        title="El nombre sólo acepta letras y espacios en blanco"
        pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
        required
      />
      <input
        type="email"
        name="email"
        required
        placeholder="Escribe tu email..."
        title="Email incorrecto"
        pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
      />
      <input
        type="text"
        name="subject"
        placeholder="Asunto a tratar..."
        required
        title="El asunto es requerido"
      />
      <textarea
        name="comments"
        cols="50"
        rows="5"
        placeholder="Escribe tus comentarios..."
        title="El comentario es requerido"
        data-pattern="^.{1,255}$"
        required
      ></textarea>

      <input type="submit" value="Enviar" />
      <div class="contact-form-loader none">
        <img src="./assets/svg-loaders/oval.svg" alt="Cargando..." />
      </div>

      <div class="contact-form-response none">
        <p>Los datos han sido enviados</p>
      </div>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
